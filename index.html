    <div class="container">
        <div class="container-size">
            <h1 id = "myH1">Temperature conversion:</h1>
            <input type="number" id = "temp-conv" value = "0">
        </div>
        <div class="container-size options">
            <input type="radio" id = "CtoF" name = "converter">
            <label for="CtoF">Celsius ➡ Fahrenheit</label>
            <br>
            <input type="radio" id = "FtoC" name = "converter">
            <label for="FtoC">Fahrenheit ➡ Celsius</label>
        </div>
        <div class="container-size">
            <button id = "submit">submit</button>
        </div>
        <div class="container-size">
            <p id = "result"> </p>
        </div>
    </div>
